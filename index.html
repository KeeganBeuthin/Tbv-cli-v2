<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>WebAssembly API Test</h1>
    <button onclick="getData()">Get Data</button>
    <button onclick="postData()">Post Data</button>
    <button onclick="putData()">Put Data</button>
    <button onclick="deleteData()">Delete Data</button>
    <div id="result"></div>

    <script>
        async function makeRequest(method, data = null) {
            try {
                const response = await axios({
                    method: method,
                    url: '/api/data',
                    data: data
                });
                document.getElementById('result').innerText = JSON.stringify(response.data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        function getData() {
            makeRequest('get');
        }

        function postData() {
            makeRequest('post', { key: 'value' });
        }

        function putData() {
            makeRequest('put', { key: 'updated value' });
        }

        function deleteData() {
            makeRequest('delete');
        }
    </script>
</body>
</html>
